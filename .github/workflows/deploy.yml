name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unzip backend
        run: unzip backend.zip -d ./backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd backend && npm install

      - name: Start server and expose to internet
        run: |
          cd backend
          node index.js &
          sleep 5
          curl -s https://localhost.run/link http://localhost:3000
